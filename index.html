<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div>
            <h3 class="heading">HOME</h3>
            <div class="score" id="scorenumH">0</div>
            <div>
                <button class="button1" id="b1" onClick="onepointH()">+1</button>
                <button class="button" id="b2" onClick="twopointH()">+2</button>
                <button class="button" id="b3" onClick="threepointH()">+3</button>
            </div>
        </div>
        <div>
            <h3 class="heading">AWAY</h3>
            <div class="score" id="scorenumA">0</div>
            <div>
                <button class="button1" id="b1" onClick="onepointA()">+1</button>
                <button class="button" id="b2" onClick="twopointA()">+2</button>
                <button class="button" id="b3" onClick="threepointA()">+3</button>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div>
            <button class="reset" id="lead" onClick="findlead()">Leading</button>
        </div>
        <div>
            <button class="reset" id="newgame" onClick="reset()">NEW GAME</button>
        </div>
        <div>
            <button class="reset" id="result" onClick="win()">RESULT</button>
        </div>
        
    </div>
    <br>
    <div class="container">
        <div class="result">
            <div>
                <h2 class="h2" >Leading:</h2>
                <h2 class="h3" id="leading">- - - - -</h2>
            </div>
        </div>
        <div class="result">
            <div>
                <h2 class="h2">Winner:</h2>
                <h2 class="h3" id="team"> - - - - - - - </h2>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>


</html>
